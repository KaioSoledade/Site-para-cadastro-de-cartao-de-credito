<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 

</head>
<body>
    <section class="container1">
        <div class="cartao-centralizado">
            <div class="card1">
                <div class="cartao1-em-uso" id="cartaoNumber1">
                    <svg width="84" height="84" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                    <p class="cartao1-numeros" id="ImpriNumeros"></p>
                    <div class="nome-data">
                        <p class="nameImpri"></p>
                        <p class="dataImpri"></p>
                    </div>
                </div>
            </div>
            <div class="card2">
                <div class="cartao2" id="cartaoNumber2">
                    <p class="cvv">000</p>
                 </div>
            </div>

        </div>
        
        

    </section>
    <section class="container2">
        <div class="cadastro">
            <div class="label-input">
                <label for="">Cardholder Name</label>
                <input type="text" class="required" id="InputTipo1" oninput="nameValidate()" placeholder="Jane Appleseed"> 
                <span id="erro1" class="span-required">erro</span>
            </div>
            
            <div class="label-input">
                <label for="">Card Number</label>
                <input type="text" id="InputTipo1.1" class="required" inputmode="numeric" pattern="[0-9]*" maxlength="16" oninput="updateOutput()" placeholder="1234 5678 9123 0000">
                <span id="erro1e1" class="span-required">erro</span>
            </div>
            

            <div class="data-cvv">
                <div class="data-ajuste">
                   <label for="" class="label-fraco">Exp. Date (MM/YY)</label>
                   <div>
                        <input type="text" class="required" id="InputTipo2" maxlength="2" oninput="" placeholder="MM">
                        <input type="text" class="required" id="InputTipo2.1" maxlength="2" oninput="" placeholder="YY"> 
                   </div>
                   <span id="erro2 erro2e1" class="span-required">erro</span>
                </div>
                
                <div class="data-ajuste">
                    <label for="" class="label-fraco">CVC</label>
                    <input class="input-cvv required" maxlength="3" oninput="" id="InputTipo2.2" type="text" placeholder="123">
                    <span id="erro2e2" class="span-required">erro</span>
                </div>
                
                </div>
                
            
            <button class="sumit" onclick="submit()">Confirm</button>

        </div>
        <section class="mensagem-sucesso-no" id="sucesso">
         
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
            <h1>Thank you!</h1>
            <p> We've added your card details</p>
            <button onclick="confirme()">Confirm</button>

        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
